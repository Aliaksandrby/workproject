<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create document</title>
    <link th:href="@{/css/tag_a.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/button.css}" rel="stylesheet" type="text/css">
</head>
<body>
<h3 align="center">Create document</h3>
<p th:replace="~{fragments::logout}"></p>
<h3 align="center"><a th:href="@{/}">return to main page</a></h3>
<div align="center">
<form th:action="@{/create}" enctype="multipart/form-data" method="post">

    <label for="description">description: </label><br>
    <input type="text" id="description" name="description" value="description" required><br>

    <label for="files">files: </label><br>
    <input type="file" id="files" name="files" multiple required><br><br>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <input type="submit">
</form>
</div>
</body>
</html>
